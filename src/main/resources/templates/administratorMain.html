<body style="height: 100%;width: 100%">
<div id="app" style="width: 100%;height: 100%;position: fixed;top: 0;left: 0;z-index: 999">
    <el-row class="tac">
        <el-col :span="12" style="height: 100%;width: 200px">
            <el-menu default-active="2" style="height:100vh;width:230px;float:left;overflow-y:auto;"
                     class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" background-color="#545c64"
                     text-color="#fff" active-text-color="#ffd04b">
                <div class="user-menu-box" v-for="menu in menus" :key="menu.id">
                    <el-menu-item v-if="!menu.child" :index="menu.path">
                        <i :class="menu.icon"></i>
                        <span slot="title" v-text="menu.name"></span>
                    </el-menu-item>
                    <el-submenu v-if="menu.child" :index="menu.path">
                        <template slot="title">
                            <i :class="menu.icon"></i>
                            <span slot="title" v-text="menu.name"></span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item v-for="subMenu in menu.child" :key="subMenu.id" v-text="subMenu.name"
                                          :index="subMenu.path"></el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </div>
            </el-menu>
        </el-col>
    </el-row>
    <el-tabs v-model="editableTabsValue" type="border-card" closable @tab-remove="removeTab">
        <el-tab-pane
                v-for="(item, index) in editableTabs"
                :key="item.name"
                :label="item.title"
                :name="item.name"
        >
            <iframe :src="item.content" style="width: 100%;height: 450px"></iframe>
        </el-tab-pane>
    </el-tabs>
</div>
