<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台主页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../static/dependence/bootstrap-5.1.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/dependence/sweetalert/sweetalert.css">
    <link rel="stylesheet" href="../static/dependence/css/buttons.css">
    <!--    <link rel="stylesheet" href="../static/dependence/bootstrap-notify-3.1.3/animate.css"/>-->
    <!-- 引入组件库 -->
    <script src="../static/dependence/js/jquery-3.6.0.js"></script>
    <script src="../static/dependence/bootstrap-5.1.0-dist/js/bootstrap.js"></script>
    <script src="../static/dependence/vue/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../static/dependence/axios-v0.16.2/axios.min.js"></script>
    <script src="../static/dependence/sweetalert/sweetalert.min.js"></script>
    <script src="../static/dependence/sweetalert/sweetalert-dev.js"></script>
    <script src="../static/dependence/bootstrap-notify-3.1.3/bootstrap-notify.js"></script>
    <script src="../static/dependence/js/utils.js"></script>
    <script src="https://lf1-cdn-tos.bytegoofy.com/obj/iconpark/icons_3238_9.f6cf5988c3a19957b0dbcbfa66fb8a1e.es5.js"></script>
    </script>
</head>
<body>
<body style="height: 100%;width: 100%">
<div id="app" style="width: 100%;height: 100%;position: fixed;top: 0;left: 0;z-index: 999">
    <el-header style="padding: 0 20px 0 60px;height:100px;background-color: #545c64">
        <el-image style="float: left;padding: 15px 0 0 0;width: 100px; height: 80px"
                  src="../static/dependence/img/img.png"></el-image>
        <div style="margin: 30px 30px 0 0;float: right">
            <iconpark-icon size="36" name="me"></iconpark-icon>
            <el-dropdown trigger="click" style="float: right" @command="handleCommand">
                <span class="el-dropdown-link" style="color: #06e4ff;font-size: 24px;padding: 0 0 0 10px">
                    {{user.name}}<i class="el-icon-arrow-down el-icon--right"></i>
                </span>
                <el-dropdown-menu slot="dropdown" style="background-color: #545c64;border-color: #545c64">
                    <el-dropdown-item style="color: #06e4ff">
                        <iconpark-icon name="edit"></iconpark-icon>
                        修改密码
                    </el-dropdown-item>
                    <el-dropdown-item style="color: #06e4ff" command="logout">
                        <iconpark-icon name="logout"></iconpark-icon>
                        退出
                    </el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </div>
    </el-header>
    <el-container style="width: 100%;height: 100%">
        <el-aside style="height: 100%;width: 250px">
            <el-row class="tac">
                <el-col :span="12" style="height: 100%;width: 100%">
                    <el-menu default-active="2" style="height:100vh;width:100%;float:left;overflow-y:auto;"
                             class="el-menu-vertical-demo"
                             background-color="#545c64"
                             text-color="#ffd04b" active-text-color="#00ff9c">
                        <!--                             #00b2ff-->
                        <div class="user-menu-box" style="text-align: center" v-for="menu in menus" :key="menu.id">
                            <el-menu-item v-if="!menu.child" :index="menu.path" @click="handleNodeClick(menu)">
                                <i :class="menu.icon"></i>
                                <span slot="title" v-text="menu.name"></span>
                            </el-menu-item>
                            <el-submenu v-if="menu.child" :index="menu.path">
                                <template slot="title">
                                    <i :class="menu.icon"></i>
                                    <span slot="title" style="text-align: center" v-text="menu.name"></span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item v-for="subMenu in menu.child" :key="subMenu.id" v-text="subMenu.name"
                                                  :index="subMenu.path"
                                                  @click="handleNodeClick(subMenu)"></el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>
                        </div>
                    </el-menu>
                </el-col>
            </el-row>
        </el-aside>

        <el-container style="width: 100%;height: 100%">
            <el-tabs v-model="editableTabsValue" style="width: 100%;height: 100%" type="card"
                     @tab-remove="removeTab">
                <el-tab-pane v-for="(item, index) in editableTabs"
                             :key="item.id"
                             :label="item.title"
                             :name="item.name"
                             :closable="item.close"
                             style="width: 100%;height: 100%">
                    <iframe :src="item.path" style="width: 100%;height: 450px"></iframe>
                </el-tab-pane>
            </el-tabs>
        </el-container>
    </el-container>
</div>
<script>
    new Vue({
        el: '#app',
        data: function () {
            const item = {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                user: {
                    name: '',
                    passwd: '',
                },
                tableData: Array(20).fill(item),
                visible: false,
                menus: [{
                    id: '1',
                    name: '首页',
                    icon: 'el-icon-s-home',
                    path: '/administratorMain'
                }, {
                    id: '2',
                    name: '系统管理',
                    icon: 'el-icon-s-tools',
                    path: '/backstage/yunManage',
                    child: [{
                        id: '2-1',
                        name: '用户管理',
                        path: '/backstage/protaManage/turns',
                        // formatter: function () {
                        //     return '<iconpark-icon name="config"></iconpark-icon>';
                        // }
                    }]
                }, {
                    id: '3',
                    name: '管理菜单',
                    icon: 'el-icon-menu',
                    path: '/backstage/menusManage',
                    child: [{
                        id: '3-1',
                        name: '轮播图',
                        path: '/backstage/protaManage/turns'
                    }, {
                        id: '3-2',
                        name: '基础数据',
                        path: '/backstage/protaManage/basis'
                    }, {
                        id: '3-3',
                        name: '分类管理',
                        path: '/backstage/protaManage/classify'
                    }, {
                        id: '3-4',
                        name: '内容发布',
                        path: '/backstage/protaManage/content'
                    }]
                }, {
                    id: '4',
                    name: '编辑板块',
                    icon: 'el-icon-paperclip',
                    path: '/backstage/editPlate'
                }],
                editableTabsValue: '1',
                editableTabs: [{
                    id:'1',
                    title: '首页',
                    name: '1',
                    path: '/userManagement',
                    close: false
                }],
                tabIndex: 1
            }
        },
        methods: {
            load() {
                var self = this.user;
                axios({
                    method: 'get',
                    url: '/administrator/querySession'
                }).then(function (data) {
                    self.name = data.data[0].name;
                    self.passwd = data.data[0].passwd;
                })
            },
            //标签页处理
            handleNodeClick(data) {
                console.log(data);
                if (!data.children) {
                    console.log("没有子");
                    //取得当前已打开的tab页
                    let tabs = this.editableTabs;
                    let flag = true;//表示可以新打开
                    tabs.forEach((tab) => {
                        if (tab.title === data.name) {
                            //如果打开则选中
                            this.editableTabsValue = tab.name;
                            flag = false;
                            return;
                        }
                    });
                    console.log(data.name);
                    if (flag) {//如果没有打开则添加
                        let newTabName = ++this.tabIndex + '';
                        this.editableTabs.push({
                            title: data.name,
                            name: newTabName,
                            path: data.url,
                            close: true
                        });
                        this.editableTabsValue = newTabName;
                    }
                }
            },
            //标签页移除
            removeTab(targetName) {
                let tabs = this.editableTabs;
                let activeName = this.editableTabsValue;
                if (activeName === targetName) {
                    tabs.forEach((tab, index) => {
                        if (tab.name === targetName) {
                            let nextTab = tabs[index + 1] || tabs[index - 1];
                            if (nextTab) {
                                activeName = nextTab.name;
                            }
                        }
                    });
                }
                this.editableTabsValue = activeName;
                this.editableTabs = tabs.filter(tab => tab.name !== targetName);
            },
            handleCommand(command) {
                if (command === "logout") {
                    window.location.href = '/administrator/logOut';
                }
            }
        },
        mounted() {
            this.load();
        }
    });
</script>
</body>
</html>
