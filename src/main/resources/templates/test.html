<script>
    new Vue({
        el: '#app',
        data: function () {
            const item = {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                tableData: Array(20).fill(item),
                visible: false,
                menus: [{
                    id: '1',
                    name: '首页',
                    icon: 'el-icon-s-home',
                    path: 'https://www.baidu.com',
                    child: [{
                        id: '1-1',
                        name: '轮播图',
                        path: '/backstage/protaManage/turns'
                    }, {
                        id: '1-2',
                        name: '基础数据',
                        path: '/backstage/protaManage/basis'
                    }, {
                        id: '1-3',
                        name: '分类管理',
                        path: '/backstage/protaManage/classify'
                    }, {
                        id: '1-4',
                        name: '内容发布',
                        path: '/backstage/protaManage/content'
                    }]
                }, {
                    id: '2',
                    name: '我的云盘',
                    icon: 'yunpan',
                    path: '/backstage/yunManage'
                }, {
                    id: '3',
                    name: '管理菜单',
                    icon: 'shezhi',
                    path: '/backstage/menusManage'
                }, {
                    id: '4',
                    name: '编辑板块',
                    icon: 'fabuzhongxin',
                    path: '/backstage/editPlate'
                }],
                editableTabsValue: '1',
                editableTabs: [{
                    title: '首页',
                    name: '1',
                    path: 'https://www.baidu.com'
                }],
                tabIndex: 1
            }
        },
        methods: {
            //标签页处理
            handleNodeClick(data) {
                console.log(data);
                if (!data.children) {
                    console.log("没有子");
                    //取得当前已打开的tab页
                    let tabs = this.editableTabs;
                    let flag = true;//表示可以新打开
                    tabs.forEach((tab, index) => {
                        if (tab.title === data.name) {
                            //如果打开则选中
                            this.editableTabsValue = tab.name;
                            flag = false;
                            return;
                        }
                    });
                    console.log(data.name);
                    if (flag) {//如果没有打开则添加
                        let newTabName = ++this.tabIndex + '';
                        this.editableTabs.push({
                            title: data.name,
                            name: newTabName,
                            path: data.url
                        });
                        this.editableTabsValue = newTabName;
                    }
                }
            },
            //标签页移除
            removeTab(targetName) {
                let tabs = this.editableTabs;
                let activeName = this.editableTabsValue;
                if (activeName === targetName) {
                    tabs.forEach((tab, index) => {
                        if (tab.name === targetName) {
                            let nextTab = tabs[index + 1] || tabs[index - 1];
                            if (nextTab) {
                                activeName = nextTab.name;
                            }
                        }
                    });
                }
                this.editableTabsValue = activeName;
                this.editableTabs = tabs.filter(tab => tab.name !== targetName);
            }
        }
    })
</script>
