<div id="app" style="width: 100%;height: 100%;position: fixed;top: 0;left: 0;z-index: 999">
    <el-container style="width: 100%;height: 100%">
        <el-aside style="height: 100%;width: 13%">
            <el-row class="tac">
                <el-col :span="12" style="height: 100%;width: 100%">
                    <el-menu default-active="2" style="height:100vh;width:100%;float:left;overflow-y:auto;"
                             class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose"
                             background-color="#545c64"
                             text-color="#fff" active-text-color="#ffd04b">
                        <div class="user-menu-box" style="text-align: center" v-for="menu in menus" :key="menu.id">
                            <el-menu-item v-if="!menu.child" :index="menu.path">
                                <i :class="menu.icon"></i>
                                <span slot="title" v-text="menu.name"></span>
                            </el-menu-item>
                            <el-submenu v-if="menu.child" :index="menu.path">
                                <template slot="title">
                                    <i :class="menu.icon"></i>
                                    <span slot="title" style="text-align: center" v-text="menu.name"></span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item v-for="subMenu in menu.child" :key="subMenu.id" v-text="subMenu.name"
                                                  :index="subMenu.path"></el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>
                        </div>
                    </el-menu>
                </el-col>
            </el-row>
        </el-aside>

        <el-container style="width: 100%;height: 100%">
            <el-header style="text-align: right; font-size: 12px">

                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>查看</el-dropdown-item>
                        <el-dropdown-item>新增</el-dropdown-item>

                    </el-dropdown-menu>
                </el-dropdown>
                <span>王小虎</span>
            </el-header>

            <el-main s>
                <el-table :data="tableData">
                    <el-table-column prop="date" label="日期" width="140">
                    </el-table-column>
                    <el-table-column prop="name" label="姓名" width="120">
                    </el-table-column>
                    <el-table-column prop="address" label="地址">
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>
