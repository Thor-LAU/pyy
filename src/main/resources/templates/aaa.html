<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../static/dependence/bootstrap-5.1.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/dependence/sweetalert/sweetalert.css">
    <script src="../static/dependence/js/jquery-3.6.0.js"></script>
    <script src="../static/dependence/bootstrap-5.1.0-dist/js/bootstrap.js"></script>
    <script src="../static/dependence/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../static/dependence/axios-v0.16.2/axios.min.js"></script>
    <script src="../static/dependence/sweetalert/sweetalert.min.js"></script>
    <script src="../static/dependence/sweetalert/sweetalert-dev.js"></script>
    <script src="../static/dependence/js/utils.js"></script>
</head>
<body style="background-image: url(../static/img/4gGNeYcvfMK8iPs9.png);background-repeat: no-repeat;background-attachment:fixed; background-size: 100% 100%">
<div id="app">
    <el-form ref="form" :model="form" label-width="80px">
        <el-form-item label="登录名">
            <el-input v-model="form.name"></el-input>
        </el-form-item>
        <el-form-item label="登录密码">
            <el-input v-model="form.passwd"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" style="text-align: center" @click="onSubmit">登录</el-button>
        </el-form-item>
    </el-form>
</div>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false,
                form: {
                    name: '',
                    passwd: ''
                }
            }
        },
        methods: {
            onSubmit() {
                axios({
                    method:'post',
                    url:'/login/query',
                    params: {
                        name: this.form.name,
                        passwd: this.form.passwd
                    }
                }).then(function(res){
                    if (res.data.respCode === 0x00101001){
                        utils.alertSuccess("登录成功");
                    } else {
                        utils.alertFail(res.data.respDesc);
                    }
                });
            }
        }
    })
</script>
</body>
</html>
